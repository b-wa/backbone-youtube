<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <meta charset="utf-8">
  <title>Backbone YouTube</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 offset-md-2">
          <h1><i class="fa fa-youtube-play"></i>YouTube</h1>
          <input class="search form-control mb-3"  id ="search-bar" type="text" placeholder="Search" required autofocus>
      </div>
    </div>

    <div class="row">
      <div class="col-8 container-fluid" id="current-video">
      </div>

      <div class="col-4">
        <ul class="video-list" id="up-next-videos">
        </ul>
      </div>
    </div>
  </div>

    <!--HandleBars Templates-->
    <!--video description template-->
    <script id="current-video-template" type="text/x-handlebars-template">
      <div class="embed-responsive embed-responsive-16by9" id="ytplayer">
        <iframe src="https://www.youtube.com/embed/{{ videoId }}" frameborder="0" allow="fullscreen"></iframe>
      </div>
      <div class="section" id="current-video-info">
         <p><b>{{ videoTitle }}</b></p>
         <p><b>{{ videoDescription }}</b></p>
      </div>     
    </script>

  <!--up-next-video template-->

  <script id="up-next-template" type="text/x-handlebars-template">
    <a href="#" data-id="{{ videoId }}" class="video-list-next">
      <img src="{{ thumbnail }}" alt="thumbnail">
      <p><b>{{ videoTitle }}</b></p>
    </a>
  </script>  


  <script src="models/VideoModel.js"></script>
  <script src="collections/VideosCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/VideoView.js"></script>
  <script src="views/CurrentView.js"></script>
  <script src="main.js"></script>
</body>

</html>
